<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR GENERATOR</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="imagen"><img src="logo-qr-generator.svg" alt=""></div>
    <div class="container" id="container">
        <form action="" id="formulario" class="formulario">
            <input type="text" name="" id="link" placeholder="Escriba su URL">
            <button class="btn">QR Code</button>
        </form>
    </div>
    <div class="container1" id="container1">
        <div class="containerQR" id="containerQR"></div>
        <div class="botones">
            <button class="btn" id="volver">Volver</button>
            <button class="btn" id="descargar">Descargar</button>
        </div>
    </div>
</body>
</html>
